# Auto-generated from scenario.toml

services:
  green-agent:
    image: ghcr.io/green-agent-of-legalagentbench/agent:latest
    # pull_policy: never
    platform: linux/amd64
    container_name: green-agent
    command: ["--host", "0.0.0.0", "--port", "9009"]
    ports:
      - "9009:9009"
    volumes:
      - ../Green-agent--optimize-LegalAgent-Bench-main 2/data:/app/data
    environment:
      - PYTHONUNBUFFERED=1
      - ZHIPUAI_API_KEY=${ZHIPUAI_API_KEY}
      - LOG_LEVEL=INFO
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9009/.well-known/agent-card.json"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 30s
    depends_on:
      lawlawlaw:
        condition: service_healthy
    networks:
      - agent-network

  lawlawlaw:
    image: ghcr.io/zhuxirui677/law-purple-agent:latest
    platform: linux/amd64
    container_name: lawlawlaw
    command: ["--host", "0.0.0.0", "--port", "9009"]
    ports:
      - "9010:9009"
    environment:
      - PYTHONUNBUFFERED=1
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9009/.well-known/agent-card.json"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 30s
    networks:
      - agent-network

  agentbeats-client:
    image: ghcr.io/agentbeats/agentbeats-client:v1.0.0
    platform: linux/amd64
    container_name: agentbeats-client
    volumes:
      - ./a2a-scenario.toml:/app/scenario.toml
      - ./output:/app/output
    command: ["scenario.toml", "output/results.json"]
    depends_on:
      green-agent:
        condition: service_healthy
      lawlawlaw:
        condition: service_healthy
    networks:
      - agent-network

networks:
  agent-network:
    driver: bridge
